<div class="card mt-5" *ngIf="user$ |async as user; else loading" >
    <div class="card-body">
        <h3 class="card-title text-center">Gracias por registrarte en localitos!</h3>
        <div class="form-group mt-4">
            <p class="text-center">Te hemos enviado un correo de confirmaci√≥n a <strong>{{user?.email}}</strong></p>
            <p class="text-center">
                Por favor revisa la bandeja de tu correo electronico y da click en el link para verificar tu cuenta.
            </p>
        </div>
        <div class="form-group text-center mt-5">
            <button class="btn btn-primary" (click)="onSendEmail()">Reenviar</button>
        </div>
    </div>

</div>
<ng-template #loading>
    Cargando...
</ng-template>
