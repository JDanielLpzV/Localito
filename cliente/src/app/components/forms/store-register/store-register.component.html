<form class="container" [formGroup]="myForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" />
    </div>
    <div class="form-group col-md-6">
      <label for="telefono">Telefono:</label>
      <input type="text" class="form-control" id="telefono" />
    </div>
    <div class="form-group">
      <label for="domicilio">Domicilio:</label>
      <input
        type="text"
        class="form-control"
        id="domicilio"
        placeholder="Calle número, codigo postal"
      />
    </div>
    <div class="form-group">
      <label for="pagina">Sitio WEB:</label>
      <input
        type="text"
        class="form-control"
        id="pagina"
        placeholder="www.dominio.com"
      />
    </div>
    <div class="form-group">
      <label for="url">URL de logotipo:</label>
      <input
        type="text"
        class="form-control"
        id="url"
        placeholder="https::\\www.site.com/logo.png"
      />
    </div>
    <div class="form-group">
      <label for="horario">Horario:</label>
      <input
        type="text"
        class="form-control"
        id="horario"
        placeholder="09:00am-19:pm"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="tipo">Tipo</label>
      <select id="tipo" class="form-control">
        <option selected>Elije...</option>
        <option>Supermercado</option>
        <option>Abarrotes</option>
        <option>Carnicería</option>
        <option>Dulcería</option>
        <option>Postres</option>
        <option>Antojitos</option>
        <option>Cenaduría</option>
        <option>Ferretería</option>
        <option>Fabrica</option>
        <option>Librería</option>
        <option>Heladería</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>
