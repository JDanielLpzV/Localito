<div
  class="modal fade"
  id="modalOferta"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{
            !this.dataApi.selectedOferta.Id
              ? "Nuevo Oferta"
              : "Actualizar Oferta"
          }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          name="formOferta"
          #formOferta="ngForm"
          (ngSubmit)="onSaveOferta(formOferta)"
        >
          <input
            type="hidden"
            name="Id"
            [(ngModel)]="this.dataApi.selectedOferta.Id"
          />
          <!-- <input type="hidden" name="userUid" [value]="userUid" /> -->
          <input type="hidden" name="Correo" [value]="Correo" />
          <div class="form-group">
            <label for="Producto" class="col-form-label">Producto:</label>
            <input
              type="text"
              class="form-control"
              name="Producto"
              [(ngModel)]="this.dataApi.selectedOferta.Producto"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="Presentacion">Presentación:</label>
            <input
              type="text"
              name="Presentacion"
              class="form-control"
              [(ngModel)]="this.dataApi.selectedOferta.Presentacion"
            />
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Precio">Precio</label>
              <input
                type="text"
                name="Precio"
                class="form-control"
                placeholder="Precio"
                [(ngModel)]="this.dataApi.selectedOferta.Precio"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="url">URL de foto:</label>
              <input
                type="text"
                name="url"
                class="form-control"
                placeholder="www.prueba.com/imagen.jpg"
                [(ngModel)]="this.dataApi.selectedOferta.url"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="Descripcion">Descripción</label>
            <textarea
              class="form-control"
              name="Descripcion"
              [(ngModel)]="this.dataApi.selectedOferta.Descripcion"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              #btnClose
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">
              Guardar Oferta
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
