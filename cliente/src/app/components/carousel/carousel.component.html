<div
  id="carouselExampleCaptions"
  class="carousel slide carousel-fade"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleCaptions"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="5000">
      <img
        src="../../../assets/carousel1 (1).jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h3>Mercados</h3>
        <p>Encontraras localitos con productos de mercado.</p>
      </div>
    </div>
    <div class="carousel-item" data-interval="3000">
      <img
        src="../../../assets/carousel2 (1).jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h3>Tu Comida Favorita</h3>
        <p>Localitos especializados en gran variedad de comida.</p>
      </div>
    </div>
    <div class="carousel-item" data-interval="3000">
      <img
        src="../../../assets/carousel3 (1).jpg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h3>Postres</h3>
        <p>Localitos que te ofrecen una gran variedad de postres.</p>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleCaptions"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleCaptions"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
